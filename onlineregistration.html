<body>
<div id="booking" class="section">
<div class="section-center">
<div class="container">
<div class="row">
<div class="col-md-5">
<div class="booking-cta">
<h1>Make your reservation</h1>
<p><i class="icon-dashboard"></i>  <a href="http://maverick-is.com/hotel/" style="color:#000;">Dashboard</a></p>
<p></p>
</div>
</div>
<div class="col-md-6 col-md-offset-1">
<div class="booking-form">
<form>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<input class="form-control" type="text">
<span class="form-label">First Name</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<input class="form-control" type="text">
<span class="form-label">Last Name</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group input-not-empty">
<span class="form-label">Sections</span>
<select class="form-control">
<option value="press">PAS</option>
<option value="net">GSO</option>
<option value="mouth">OBO</option>
</select>
<span class="select-arrow"></span>
</div>
</div>
<div class="col-md-3 col-sm-6">
<div class="form-group input-not-empty">
<span class="form-label">Gender</span>
<select class="form-control">
<option>Male</option>
<option>Female</option>
</select>
<span class="select-arrow"></span>
</div>
</div>


<div class="col-md-6">
<div class="form-group">
<input class="form-control" type="email">
<span class="form-label">Contact</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<input class="form-control" type="email">
<span class="form-label">Email</span>
</div>
</div>

</div>
<div class="row">


</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<input class="form-control" type="date" required="">
<span class="form-label">Expected Check In</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<input class="form-control" type="date" required="">
<span class="form-label">Expected Check Out</span>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6 col-sm-6">
<div class="form-group input-not-empty">
<span class="form-label">eCC / TENS Status</span>
<select class="form-control">
<option>Approved</option>
<option>Pending</option>
<option>Not Submitted</option>
</select>
<span class="select-arrow"></span>
</div>
</div>
<div class="col-md-6 col-sm-6">
<div class="form-group input-not-empty">
<span class="form-label">Reference #</span>
<input class="form-control" type="text" required="" >
<span class="select-arrow"></span>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<input class="form-control" type="text" required="" style="height: 100px;">
<span class="form-label">Notes / Itinerary / Instructions / .etc</span>
</div>
</div>
</div>

<div class="form-btn">
<button class="submit-btn">Book Now</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

<script>
    $('.form-control').each(function () {
      floatedLabel($(this));
    });

    $('.form-control').on('input', function () {
      floatedLabel($(this));
    });

    function floatedLabel(input) {
      var $field = input.closest('.form-group');
      if (input.val()) {
        $field.addClass('input-not-empty');
      } else {
        $field.removeClass('input-not-empty');
      }
    }
  </script>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="fonts/css/font-awesome.min.css" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>


<body class="nav-md">

  <div class="container body">


    <div class="main_container">
      <!-- side bar -->
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">

          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><span>HOTEL MIS</span></a>
          </div>
          <div class="clearfix"></div>

          <div id="sideBarComponent">
            <sidebarcomponents></sidebarcomponents>
          </div>

        </div>
      </div>
      <!-- side bar -->

      <!-- top navigation -->
      <div class="top_nav" id="topNavComponent">
        <topnavcomponents></topnavcomponents>
      </div>
      <!-- /top navigation -->

      <div id="roleVueApp">
        <!-- page content -->
        <div class="right_col" role="main">
        
          <!-- floor data-table -->
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <div class="title-flex title-content-space-between">
                  <h2>List of Roles</h2>
                  <button type="button" class="btn btn-primary add-btn" data-toggle="modal" data-target="#addRole" style="display: none;">
                    Add New
                  </button>
                </div>
        
                <div class="clearfix"></div>
              </div>
              <div class="x_content">

                <div class="row">
        
                  <!-- Spinner Starts -->
                  <div class="horizontal-loader" style="display: block;">
                    <div class="spinner-container">
                      <img src="./images/horizontal-loader.gif" alt="loading data" class="spinner" style="width: 90px;">
                    </div>
                  </div>
                  <!-- Spinner Ends -->

                  <!-- Role Table -->
                  <div class="col-md-12 table-data-table" style="display: none;">
                    <table class="table table-responsive" id="data_table_role">
                      <thead>
                        <tr>
                          <th>Role Name</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr v-for="data in roleList">
                          <td>{{ data.name }}</td>
                          <td>{{ data.status }}</td>
                          <td>
                            <div class="dropdown">
                              <a href="javascript:;" class="dropdown-toggle dropdown-actions-class" data-toggle="dropdown" role="button"
                                aria-expanded="false"><i class="fa fa-ellipsis-h fa-lg three-dots"></i></a>
                              <ul class="dropdown-menu dropdown-actions-ul dropdown-item" role="menu">
                                
                                <li class="dropdown-list-item">
                                  <button type="button" class="dropdown-button" data-toggle="modal" data-target="#updateRole" @click="onClickOpenUpdateRoleModal" :data-role-id="data.id">
                                    Update
                                  </button>
                                </li>
                                <li class="dropdown-list-item">
                                  <button type="button" class="dropdown-button active_inactive_status_button" @click="onClickUpdateStatus" :data-role-id="data.id" :data-current-status="data.status">
                                  </button>
                                </li>
                              </ul>
                            </div>
                  
                          </td>
                  
                        </tr>
                      </tbody>
                  
                    </table>
                  </div>
                  <!-- Floor Table -->
        
                </div>
        
              </div>
            </div>
        
        
        
        
          </div>
          <!-- floor data-table -->
        
          <!-- footer content -->
        
          <footer>
            <div class="copyright-info">
              <!--<p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>  
                    </p>-->
            </div>
            <div class="clearfix"></div>
          </footer>
          <!-- /footer content -->
        </div>
        <!-- /page content -->
        
        <!-- modals -->
        <!-- add role -->
        <div class="modal fade" id="addRole" role="dialog">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Role</h4>
              </div>
              <div class="modal-body">
                <!-- Error message -->
                <p style="text-align: center;" :class="{'displayNone':invalidRoleDetails}" id="dangerAlert"
                  class="alert alert-danger text-color-white" v-html="error"></p>
                <!-- Error message -->
                <form>

                  <!-- Role Name -->
                  <div class="form-group">
                    <label for="role_name" :class="{inputinvalidField: validRoleName}">Role Name: <span
                        class="modal-required-input">*</span></label>
                    <input type="text" id="role_name" class="form-control" placeholder="Manager"
                      :class="{invalidInput: validRoleName}" v-model="roleName" v-on:keyup="keyUpRoleName">
                  </div>
                  <!-- Role Name -->

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary add-role-modal-btn" @click="onClickAddBtn">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
        
          </div>
        </div>
        <!-- add role -->
        <!-- update role -->
        <div class="modal fade" id="updateRole" role="dialog">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Role</h4>
              </div>
              <div class="modal-body">
                <!-- Error message -->
                <p style="text-align: center;" :class="{'displayNone':invalidRoleDetails}" id="dangerAlert"
                  class="alert alert-danger text-color-white" v-html="error"></p>
                <!-- Error message -->
                <form>
        
                  <!-- Role Name -->
                  <div class="form-group">
                    <label for="role_name" :class="{inputinvalidField: validRoleName}">Role Name: <span
                        class="modal-required-input">*</span></label>
                    <input type="text" id="role_name" class="form-control" placeholder="Manager"
                      :class="{invalidInput: validRoleName}" v-model="roleName" v-on:keyup="keyUpRoleName">
                  </div>
                  <!-- Role Name -->

                  <!-- Role Status -->
                  <div class="form-group">
                    <label for="role_status" :class="{inputinvalidField: validRoleStatus}">Status:</label>
                    <!-- Options are inserted when role table is loaded -->
                    <select id="role_status" class="form-control select-status" v-model="roleStatus"></select>
                  </div>
                  <!-- Role Status -->
        
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary update-role-modal-btn" @click="onClickUpdateBtn">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
        
          </div>
        </div>
        <!-- add role -->
        <!-- modals -->
      </div>

    </div>

  </div>

  <div id="custom_notifications" class="custom-notifications dsp_none">
    <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
    </ul>
    <div class="clearfix"></div>
    <div id="notif-group" class="tabbed_notifications"></div>
  </div>

  <script src="js/assets/bootstrap.min.js"></script>
  
  <script src="js/assets/nicescroll/jquery.nicescroll.min.js"></script>

  <script src="js/assets/custom.js"></script>

  <!-- flot js -->
  <!--[if lte IE 8]><script type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
  <script type="text/javascript" src="js/assets/flot/jquery.flot.js"></script>
  <script type="text/javascript" src="js/assets/flot/jquery.flot.pie.js"></script>
  <script type="text/javascript" src="js/assets/flot/jquery.flot.orderBars.js"></script>
  <script type="text/javascript" src="js/assets/flot/jquery.flot.time.min.js"></script>
  <script type="text/javascript" src="js/assets/flot/date.js"></script>
  <script type="text/javascript" src="js/assets/flot/jquery.flot.spline.js"></script>
  <script type="text/javascript" src="js/assets/flot/jquery.flot.stack.js"></script>
  <script type="text/javascript" src="js/assets/flot/curvedLines.js"></script>
  <script type="text/javascript" src="js/assets/flot/jquery.flot.resize.js"></script>

  <!-- worldmap -->
  <script type="text/javascript" src="js/assets/maps/jquery-jvectormap-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/assets/maps/gdp-data.js"></script>
  <script type="text/javascript" src="js/assets/maps/jquery-jvectormap-world-mill-en.js"></script>
  <script type="text/javascript" src="js/assets/maps/jquery-jvectormap-us-aea-en.js"></script>
  <!-- pace -->
  <script src="js/assets/pace/pace.min.js"></script>
  
  <!-- skycons -->
  <script src="js/assets/skycons/skycons.min.js"></script>
  
  <!-- /datepicker -->
  <!-- /footer content -->

  <!-- JQuery data-table -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <!-- Common -->
  <script src="js/vue/common.js"></script>
  <!-- Common System Configuration Functions -->
  <script src="js/vue/system-configuration/common/common-actions.js"></script>
  <!-- Dynamic Sidebar -->
  <script src="js/vue/components/sidebar.js"></script>
  <!-- Dynamic Topnav -->
  <script src="js/vue/components/topnav.js"></script>

  <!-- Roles -->
  <script src="js/vue/system-configuration/roles.js"></script>

</body>

</html>
